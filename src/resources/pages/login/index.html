<template>
  <div class="grid 12">
    <form submit.trigger="onSubmit()" class="offset-3 span-6">
      <div class="form-group input-group inline span-12">
        <label class="input-label"></label>
        <h1>${message}</h1>
      </div>
      <custom-input class="form-group input-group inline span-12"
                    validation-errors.bind="nameErrors" errors.bind="nameErrors"
                    value.two-way="name & validateOnChange"
                    label="Name" placeholder="User Name"
      ></custom-input>
      <custom-input class="form-group input-group inline span-12"
                    validation-errors.bind="passwordErrors" errors.bind="passwordErrors"
                    type="password"
                    value.two-way="password & validateOnChange"
                    label="Password" placeholder="Password"
      ></custom-input>
      <custom-input class="form-group input-group inline span-12"
                    type="submit"
                    value="LogIn"
      ></custom-input>
    </form>
  </div>
</template>
