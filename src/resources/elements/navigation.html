<template class="navbar" bindable="title, links">
  <div class="nav navbar-header">
    <a class="navbar-brand" href="/">
      <i class="fa fa-home"></i>
      <span>${title}</span>
    </a>
  </div>
  <ul class="nav navbar-nav">
    <li repeat.for="link of links" class="${link.isActive ? 'active' : ''}">
      <a href.bind="link.href">${link.title}</a>
    </li>
  </ul>
</template>
