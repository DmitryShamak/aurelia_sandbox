<template>
  <h1>${message}</h1>

  <form submit.trigger="onSubmit()">
    <div validation-errors.bind="nameErrors" class.bind="nameErrors.length ? 'has-error' : ''">
      <label>Name: </label>
      <input type="text" value.bind="name & validate" />

      <div class="errors">
        <span class="help-block text-danger" repeat.for="errorInfo of nameErrors">${errorInfo.error.message}</span>
      </div>
    </div>
    <div validation-errors.bind="passwordErrors" class.bind="passwordErrors.length ? 'has-error' : ''">
      <label>Password: </label>
      <input type="password" value.bind="password & validate" />

      <div class="errors">
        <span class="help-block text-danger" repeat.for="errorInfo of passwordErrors">${errorInfo.error.message}</span>
      </div>
    </div>
    <div>
      <button>LogIn</button>
    </div>
  </form>
</template>
